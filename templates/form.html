{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
  <link href="static/css/styles.css"
        rel="stylesheet">
</head>
<body>

  <div class="container-fluid d-flex flex-column align-items-center justify-content-center text-center">

    <div class="mb-5">
      <a class="btn btn-dark rounded-5 text-light-orange float-left m-5" href="/">
        <h1 class="p-1 text-lg">Home</h1>
      </a>
    </div>

    <div class="col-md-4 bg-orange text-center rounded-4">
      <h3 class="text-dark my-5 px-5">Enter an Integer Value:</h3>

      <form class="px-5" method="post">
        <div class="form-floating mb-3">
          <input class="form-control" type="number" name="number" value="number" placeholder="Select Number!">
          <label class="mb-5"for="number">Number</label>
        </div>
        <div class="pb-5">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>

  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
