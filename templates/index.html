{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Time</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
  <link href="static/css/styles.css"
        rel="stylesheet">
</head>
<body>
  <div class="container-fluid text-center">
    <h1 class="text-orange display-1 my-5">The Current Time is {{currentDate}}</h1>

    <div class="pt-5">
      <div class="py-5">
        <a href="/calculate" class="btn btn-dark rounded-5 text-light-orange" type="button">
          <h1 class="p-2">Calculate!</h1>
        </a>
      </div>
  
      <div class="py-5">
        <a href="/addStudentOrganisation" class="btn btn-dark rounded-5 text-light-orange" type="button">
          <h1 class="p-2">Add Student Org!</h1>
        </a>
      </div>
    </div>


  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
